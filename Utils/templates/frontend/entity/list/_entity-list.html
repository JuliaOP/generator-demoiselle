<div class="<%= name.kebab %>--list">
  <div class="table-responsive">
    <!-- TODO: filter, sort, showArchivedItems -->
    <!-- TODO: deleteAll, archiveAll -->
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>
            <input type="checkbox" name="select-all" title="Select All" (change)="toggleAll()"/>
          </th>
          <% properties.forEach(function(property) { %>
          <th><%= property.name.capital %></th>
          <% }) %>
          <th>Actions</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td><!-- checkbox --></td>
          
          <% properties.forEach(function(property) { %>
          <td><%= property.name.capital %></td>
          <% }) %>
          
          <td><!-- Actions --></td>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let row of list" id="<%= name.kebab %>-{{ row.id }}">
          <td>
            <input type="checkbox" name="select-{{ row.id }}" title="Select item {{ row.id }}" (change)="toggleRow(row)"/>
          </td><% properties.forEach(function(property) { %>
          <td>{{ row.<%= property.name.camel %> }}</td><% }) %>
          <td>
            <button (ngClick)="edit(row)" title="Edit <%= name.capital %> {{ row.id }}">Edit</button>
            <button (ngClick)="remove(row)" title="Remove <%= name.capital %> {{ row.id }}">Remove</button>
            <button (ngClick)="archive(row)" title="Archive <%= name.capital %> {{ row.id }}">Archive</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- TODO: paginação -->
  </div>
</div>

<!DOCTYPE html>
<html ng-app="app" lang="pt-br" manifest="manifest.appcache" ng-controller="ApplicationController">

    <head>
        <meta charset="utf-8">
        <title>App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <link rel="stylesheet" href="layouts/{{css}}.css">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/animate.css">
        <!-- endbuild -->

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    </head>

    <!--body logged-in-->
    <body class="animated">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">
                        APP
                        <!--<img alt="img" src="images/logo.png" style="width: 6.5em; margin-top: -8px;">-->
                    </a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown" ng-controller="AuthController">
                            <a href="#login" ng-if="!currentUser">
                                <span class="ng-binding"> <i class="glyphicon glyphicon-log-in"></i> Entrar</span>
                            </a>
                            <a href="#login" ng-if="currentUser" ng-click="logout()">
                                <span class="ng-binding">Sair <i class="glyphicon glyphicon-log-out"></i> </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div ui-linhabar></div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar" ng-if="currentUser">
                    <ul class="nav nav-sidebar">

                        <li>
                            <a href="#dashboard"><i class="glyphicon glyphicon-stats"></i> Painel</a>
                        </li>

			<li has-roles="ADMINISTRADOR">
                            <a href="#usuario"><i class="glyphicon glyphicon-user"></i> Usu√°rio</a>
                        </li>

                        <li>
                            <a href="#/swagger">
                                <i class="glyphicon glyphicon-asterisk"></i> API
                            </a>
                        </li>

                    </ul>

                </div>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
                </div>
                <alerts></alerts>
            </div>

        </div>
        <div class="container-fluid">
            <div class="footer">

                Demoiselle
                <a href="https://www.frameworkdemoiselle.gov.br" target="_blank">
                    <img src="images/demoiselle.png" style="width: 3em;"/>
                </a>
            </div>
        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/ng-grid/build/ng-grid.js"></script>
        <script src="bower_components/ng-file-upload-shim/angular-file-upload-shim.js"></script>
        <script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/bootbox/bootbox.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/angular-notification/angular-notification.js"></script>
        <script src="bower_components/ng-websocket/ng-websocket.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- injector:js -->
        <script src="/scripts/app.js"></script>
        <script src="/scripts/config.js"></script>
        <script src="/scripts/controllers/application.js"></script>
        <script src="/scripts/controllers/auth.js"></script>
        <script src="/scripts/controllers/dashboard.js"></script>
        <script src="/scripts/controllers/livro.js"></script>
        <script src="/scripts/controllers/swagger.js"></script>
        <script src="/scripts/controllers/usuario.js"></script>
        <script src="/scripts/directives/directives.js"></script>
        <script src="/scripts/filters/filters.js"></script>
        <script src="/scripts/filters/i18n.js"></script>
        <script src="/scripts/services/alert.js"></script>
        <script src="/scripts/services/application.js"></script>
        <script src="/scripts/services/auth.js"></script>
        <script src="/scripts/services/dashboard.js"></script>
        <script src="/scripts/services/livro.js"></script>
        <script src="/scripts/services/usuario.js"></script>
        <script src="/scripts/services/validation.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->





    </body>

</html>
